<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel=stylesheet href="stylesheet">
    <title>Text Formatter</title>
</head>
<style>
 body {
    max-width:700px;
    margin: auto;
    text-align:center;
}
p{
    width: 300px;
    background-color:#222;
    color: #fff;
    height: 80px;
    box-shadow:0 0 5px 2px rgba(0, 0, 0, 0.5);
    border-radius:10px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 3rem;
    margin:3rem;
}
</style>

<body>
    <h2>Type in your words</h2>
    <input type="text" id="input-field" placeholder="input text" />

    <button class="btn uppercase red darken-1"
    style="text-transform: uppercase;">ABC</button>

    <button 
    class="btn uppercase red darken-1"
    style="text-transform: lowercase;">ABC</button>
    <button 
    class="btn lowercase blue darken-1"
    style="text-transform: uppercase;">ABC</button>
    <button 
     class="btn capitalize purple darken-1"
     style="text-transform: capitalize;">ABC</button>
    <button 
    class="btn italics grey darken-1" 
    style="text-transform: italics;">ABC</button>
    <button 
    class="btn underline red darken-1"
    style="text-transform: underline;">ABC</button>

    <p id="output-filled"></p>
</body>
</html>
